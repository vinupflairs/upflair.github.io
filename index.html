<!DOCTYPE html>
<html>

<head>
    <title>Enquiry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      
        #mobile-group {
            display: none;
        }
        #CompanyID{
            display: none;
        }
        #CollageID{
            display: none;
        }
        
        .container {
            font-weight: bold;
           
        }
        .link {
            color: black;
            text-decoration: none;
        }
        h2 {
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body background="background.jpg"> <br> <br> 
  <div class="container">
    <h2>Enquiry Form</h2> <br> <br>
    <form action="#" method="post">
        <div class="row">
            <div class="col-sm-1 col-12">
                <div class="form-group">
                    <label for="salutation">Mr/Miss</label>
                    <select class="form-control" id="salutation" name="salutation">
                        <option value="Mr">Mr</option>
                        <option value="Miss">Miss</option>
                        <option value="Mrs">Mrs</option>
                    </select>
                </div>
            </div>
    
            <div class="col-md-5 col-12">
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" name="fname" >
                </div>
            </div>
    
            <div class="col-md col-12">
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname" name="lname">
                </div>
            </div>
    
            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label for="tel">Mobile:</label>
                    <input type="email" class="form-control" id="mobile" name="mobile">
                </div>
            </div>
    
            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label for="mobile">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
    
            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label>Is this number on WhatsApp?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="whatsapp-yes" name="whatsapp" value="yes" onclick="hideMobileInput()">
                        <label class="form-check-label" for="whatsapp-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="whatsapp-no" name="whatsapp" value="no" onclick="showMobileInput()">
                        <label class="form-check-label" for="whatsapp-no">No</label>
                    </div>
                    <div class="form-group" id="mobile-group">
                        <label for="mobile">Enter Your Whatsapp No :</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile">
                    </div>
                </div>
            </div>
    
            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label for="upflairs">You know about upflairs?</label>
                    <select class="form-control" id="upflairs" name="upflairs">
                        <option value="online">Online</option>
                        <option value="friends">Friends</option>
                        <option value="collage">Collage</option>
                        <option value="walk-in">Walk-in</option>
                        <option value="others">Others</option>
                    </select>
                </div>
            </div>
    
            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label>Are You:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="working" name="status" value="working" onclick="showWorkingInput()">
                        <label class="form-check-label" for="working">Working</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="student" name="status" value="student" onclick="showStudentInput()">
                        <label class="form-check-label" for="student">Student</label>
                    </div>
                </div>
            </div>
    
            <div class="col-md-6 col-12" id="CompanyID">
                <div class="form-group">
                    <label for="company">Company name:</label>
                    <input type="text" class="form-control" id="company" name="company">
                </div>
            </div>
    
            <div class="col-md-6 col-12" id="CollageID">
                <div class="form-group">
                    <label for="college">College name:</label>
                    <select class="form-control" id="college" name="college">
                        <option value="JECRC">JECRC</option>
                        <option value="Purnima">Purnima</option>
                        <option value="uni of raj">University of Rajasthan</option>
                        <option value="SKIT">SKIT</option>
                        <option value="others">Others</option>
                    </select>
                </div>
            </div>

                 <div class="form-group">
                    <label for="technology">How much you are familiar with technology:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="tech-0-10" name="technology" value="0-10%">
                        <label class="form-check-label" for="tech-0-10">0-10%</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="tech-10-40" name="technology" value="10-40%">
                        <label class="form-check-label" for="tech-10-40">10-40%</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="tech-40-70" name="technology" value="40-70%">

                    <div class="form-check form-check-inline">

                        <label class="form-check-label" for="tech-70-above">70% or above</label>
                    </div>
                </div> 
            </div> -->
    
            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label for="course">Course you are interested in:</label>
                    <select class="form-control" id="course" name="course">
                        <option value="IOT/45days">IOT/45days</option>
                        <option value="IOT/4months">IOT/4months</option>
                        <option value="ML/45days">ML/45days</option>
                        <option value="ML/4months">ML/4months</option>
                        <option value="DevOps/45days">DevOps/45days</option>
                        <option value="DevOps/4months">DevOps/4months</option>
                        <option value="full stack/45days">Full Stack/45days</option>
                        <option value="full stack/4months">Full Stack/4months</option>
                        <option value="Python/45days">Python/45days</option>
                        <option value="others">Others</option>
                    </select>
                </div>
            </div>
    
            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label for="join-time">You can join:</label>
                    <select class="form-control" id="join-time" name="join-time">
                        <option value="asap">ASAP</option>
                        <option value="within this week">Within this week</option>
                        <option value="in this month">In this month</option>
                        <option value="not decided">Not decided</option>
                    </select>
                </div>
            </div>
    
            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label>Do you want placement assistance?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="placement-yes" name="placement-assistant" value="yes">
                        <label class="form-check-label" for="placement-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="placement-no" name="placement-assistant" value="no">
                        <label class="form-check-label" for="placement-no">No</label>
                    </div>
                </div>
            </div>
    
            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label>Do you want to enroll in the scholarship program?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="scholarship-yes" name="scholarship" value="yes">
                        <label class="form-check-label" for="scholarship-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="scholarship-no" name="scholarship" value="no">
                        <label class="form-check-label" for="scholarship-no">No</label>
                    </div>
                    <a href="#" class="link">Click to know more about it</a>
                </div>
            </div>
    
            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label for="ref-no-1">Ref No.:</label>
                    <input type="text" class="form-control" id="ref-no-1" name="ref-no-1">
                </div>
            </div>
    
          
        </div> <br> <br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function showMobileInput() {
        document.getElementById("mobile-group").style.display = "block";
    }

    function hideMobileInput() {
        document.getElementById("mobile-group").style.display = "none";
    }

    function showStudentInput() {
        document.getElementById("CollageID").style.display = "block";
        document.getElementById("CompanyID").style.display = "none";
    }

    function showWorkingInput() {
        document.getElementById("CompanyID").style.display = "block";
        document.getElementById("CollageID").style.display = "none";
    }
    
</script>

</body>

</html>
